<?xml version="1.0" encoding="UTF-8"?>
<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="alarm-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Alarm Panel -->
  <rect x="25" y="30" width="50" height="40" rx="4" fill="url(#alarm-gradient)" />
  
  <!-- Display Screen -->
  <rect x="30" y="35" width="40" height="15" rx="2" fill="#0f172a" />
  <text x="50" y="45" font-family="Arial" font-size="8" fill="#10b981" text-anchor="middle">ARMED</text>
  
  <!-- Keypad -->
  <rect x="30" y="55" width="40" height="10" rx="2" fill="#1e293b" />
  <circle cx="35" cy="60" r="2" fill="#ffffff" />
  <circle cx="42" cy="60" r="2" fill="#ffffff" />
  <circle cx="49" cy="60" r="2" fill="#ffffff" />
  <circle cx="56" cy="60" r="2" fill="#ffffff" />
  <circle cx="63" cy="60" r="2" fill="#ffffff" />
  
  <!-- Flashing Light -->
  <circle cx="75" cy="30" r="5" fill="#ef4444">
    <animate attributeName="opacity" values="1;0.3;1" dur="1s" repeatCount="indefinite" />
  </circle>
  
  <!-- Sound Waves -->
  <path d="M80,20 C85,15 90,15 95,20" fill="none" stroke="#64748b" stroke-width="2" opacity="0.7">
    <animate attributeName="opacity" values="0.7;0.2;0.7" dur="1.5s" repeatCount="indefinite" />
  </path>
  <path d="M80,15 C87,8 93,8 100,15" fill="none" stroke="#64748b" stroke-width="2" opacity="0.5">
    <animate attributeName="opacity" values="0.5;0.1;0.5" dur="1.5s" repeatCount="indefinite" />
  </path>
  
  <!-- Motion Detector -->
  <path d="M20,20 L20,40 L10,30 Z" fill="#475569" />
  <circle cx="17" cy="30" r="2" fill="#fcd34d">
    <animate attributeName="opacity" values="1;0.4;1" dur="3s" repeatCount="indefinite" />
  </circle>
  <path d="M12,25 C16,27 16,33 12,35" fill="none" stroke="#fcd34d" stroke-width="1" opacity="0.7">
    <animate attributeName="opacity" values="0.7;0.2;0.7" dur="3s" repeatCount="indefinite" />
  </path>
  <path d="M10,22 C16,25 16,35 10,38" fill="none" stroke="#fcd34d" stroke-width="1" opacity="0.5">
    <animate attributeName="opacity" values="0.5;0.1;0.5" dur="3s" repeatCount="indefinite" />
  </path>
  
  <!-- House Outline -->
  <path d="M50,10 L80,30 L80,80 L20,80 L20,30 Z" fill="none" stroke="#94a3b8" stroke-width="1" stroke-dasharray="3,3" />
</svg>